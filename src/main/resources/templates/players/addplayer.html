<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class = "container">

<h1>Add Player</h1>

<form method="POST" action="/players/addplayer">
    <div class ="form-group">
        <label>Name
            <input th:field="${player.name}" class="form-control">
        </label>
        <p class="error" th:errors="${player.name}"></p>
    </div>
    <div class ="form-group">
        <input type="submit" value="Add Player" class="btn-success">
    </div>
</form>
</body>
</html>
