<!DOCTYPE html>
<hmtl lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class = "container">

    <h1>Golf DB Project</h1>

    <!--how to bring fragments in, file name and idenfier which was named in other file-->
    <nav th:replace="fragments :: navigation"></nav>

    <table class= "table table-striped">
        <thead>
        <tr>
            <th>Golf Players</th>
        </tr>
        </thead>
        <tr th:each="player : ${players}">
            <td th:text="${player.name}"></td>
        </tr>
    </table>

    </body>
</hmtl>
